<label class="popup-shower" for="popupCheckBox">Доставка и оплата</label>
<div class="popup-wrapper">
    <input type="checkbox" class="popup-checkbox" id="popupCheckBox">
    <div class="popup">
        <div class="popup-content">
            <label class="popup-closer" for="popupCheckBox">&#215;</label>
            <div class="feedback-content">
                <h2>Доставка и оплата</h2>
                <form name="contact" id="feedback-form" method="post" action="#">
                    <div class="row">
                        <label for="name">Ваше имя</label>
                        <input type="text" name="name" id="name" class="txt" tabindex="1">
                    </div>
                    <div class="row">
                        <label for="phone">Телефон</label>
                        <input type="text" name="phone" id="phone" class="txt" tabindex="2">
                    </div>
                    <div class="row">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="txt" tabindex="3">
                    </div>
                    <div class="row">
                        <label for="message">Сообщение</label>
                        <textarea name="message" id="message" class="txtarea" tabindex="4"></textarea>
                    </div>
                    <div class="feedback-button">
                        <input type="submit" name="submitbtn" id="submitbtn" value="Отправить">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
